<script id="jobInfoTemplate" name="jobInfoTemplate" type="text/x-handlebars-template">
    <div class="card bg-dark">
        <div class="card-header">
            <h5>
                Job info

                <span class="close">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </span>
            </h5>
        </div>
        <div class="card-body">
            <div class="job-info">                                    
                {{#if Errors}}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger" role="alert">
                                <p><strong>This job contains the following errors:</strong></p>
            
                                <ul>
                                    {{#each Errors}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            </div>            
                        </div>
                    </div>
                {{else}}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                    role="progressbar"
                                    style="width: {{Progress}}%"></div>
                            </div>        
                        </div>
                    </div>                
                {{/if}}
            </div> 
        </div>
    </div>   
</script>

<script id="keepInTouchDayTemplate" name="keepInTouchDayTemplate" type="text/x-handlebars-template">
    <div class="row keep-in-touch-day">
        <div class="col-sm-9">
            <input class="form-control form-control-sm keep-in-touch-day" type="date" value={{Date}}>
        </div>

        <div class="col-sm-3 text-right">
            <button class="btn btn-danger btn-sm remove-keep-in-touch-day" type="button">Delete</button>
        </div>            
    </div>    
</script>
