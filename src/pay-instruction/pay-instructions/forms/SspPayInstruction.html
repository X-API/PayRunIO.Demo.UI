<template>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="AverageWeeklyEarningOverride">Average weekly earning override</label>
                <input type="number" 
                    class="form-control" 
                    id="AverageWeeklyEarningOverride" 
                    name="AverageWeeklyEarningOverride" 
                    value.bind="pi.AverageWeeklyEarningOverride">

                <span class="notes">
                    Optional override value to the Average Weekly Earnings calculation. 
                    If this value is set then the calculated value is ignored.
                </span>                
            </div>                    
                        
            <div class="form-group">
                <label for="AbsenceStart">Absence Start</label>
                <input type="date" 
                    class="form-control" 
                    id="AbsenceStart" 
                    name="AbsenceStart" 
                    value.bind="pi.AbsenceStart"  
                    required 
                    data-required-message="Absence start is required">

                <span class="notes">
                    The start date of the employee absence.
                </span>                
            </div>             
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="AbsenceEnd">Absence End</label>
                <input type="date" 
                    class="form-control" 
                    id="AbsenceEnd" 
                    name="AbsenceEnd" 
                    value.bind="pi.AbsenceEnd">

                <span class="notes">
                    The end date of the employee absence, leave blank if the absence is long-term and the end date is not known.
                </span>                
            </div> 

            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    id="StatutoryOffset" 
                    name="StatutoryOffset" 
                    checked.bind="pi.StatutoryOffset">

                <label class="form-check-label" for="StatutoryOffset">
                    Statutory offset?
                </label>

                <span class="notes">
                    Flag to indicate if the statutory payment should be offset.
                </span>
            </div>
        </div>
    </div>

    <compose view="./pay-instruction.html"></compose>
</template>
