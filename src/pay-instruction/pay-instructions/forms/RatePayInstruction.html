<template>
    <div class="row">
        <div class="col-sm-12 col-md-6">           
            <div class="form-group">
                <label for="Rate">Rate</label>
                <input type="number" 
                    class="form-control" 
                    id="Rate" 
                    name="Rate" 
                    value.bind="pi.Rate" 
                    step="0.01" 
                    min="0"
                    placeholder="The monetary rate to be used" 
                    required 
                    data-required-message="Rate is required">
            </div>

            <div class="form-group">
                <label for="Code">Code</label>
                <input type="text" 
                    class="form-control" 
                    id="Code" 
                    name="Code" 
                    value.bind="pi.Code" 
                    placeholder="Code" 
                    maxlength="35" 
                    pattern="[A-Za-z0-9]*">

                <span class="notes">
                    The payment code override. If omitted; the BASIC payment code is used.
                </span>                
            </div>                    
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="RateUoM">Unit of measure</label>

                <select id="RateUoM" name="RateUoM" class="form-control" value.bind="pi.RateUoM">
                    <option value="NotSet">Not set</option>
                    <option value="Minute">Minute</option>
                    <option value="Hour">Hour</option>
                    <option value="Day">Day</option>
                    <option value="Week">Week</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                </select>
            </div>  

            <div class="form-group">
                <label for="Units">Units</label>

                <input type="number" 
                    class="form-control" 
                    id="Units" 
                    name="Units" 
                    value.bind="pi.Units" 
                    placeholder="The number of units to be used." 
                    required 
                    data-required-message="Units is required" 
                    step="0.01" 
                    min="0">
            </div>             
        </div>
    </div>

    <compose view="./pay-instruction.html"></compose>
</template>
