<template>
    <div class="pay-instruction">
        <div class="row">
            <div class="col-sm-12">
                <hr>
            </div>
        </div>
                        
        <div class="row">
            <div class="col-sm-12">
                <p><strong>Pay instruction</strong></p>

                <p>
                    See <a href="https://developer.payrun.io/docs/key-concepts/understanding-pay-instructions.html" target="_blank">Understanding Pay Instructions</a> for more information on how pay instructions can be used.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="StartDate">Start date</label>
        
                    <input type="date" 
                        class="form-control" 
                        id="StartDate" 
                        name="StartDate" 
                        value.bind="pi.StartDate" 
                        placeholder="The date the instruction will come into effect." 
                        required 
                        data-required-message="Start date is required">
        
                    <span class="notes">
                        The date the instruction will come into effect.
                    </span>
                </div>
        
                <div class="form-group">
                    <label for="EndDate">End date</label>
        
                    <input type="date" 
                        class="form-control" 
                        id="EndDate" 
                        name="EndDate" 
                        value.bind="pi.EndDate" 
                        placeholder="The date the instruction will end, open ended instructions will run forever.">
        
                    <span class="notes">
                        The date the instruction will end, open ended instructions will run forever.
                    </span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <div class="form-check">
                    <input class="form-check-input" 
                        type="checkbox" 
                        id="IsAdjustment" 
                        name="IsAdjustment" 
                        checked.bind="pi.IsAdjustment">
        
                    <label class="form-check-label" for="IsAdjustment">
                        Is Adjustment?
                    </label>
        
                    <span class="notes">
                        Indicates if the instruction is an adjustment. Pay lines 
                        generated from adjustment YTD instructions appear on the employee pay slip.
                    </span>
                </div>
                                    
                <div class="form-group">
                    <label for="Description">Description</label>
        
                    <input type="text" 
                        class="form-control" 
                        id="Description" 
                        name="Description" 
                        value.bind="pi.Description" 
                        placeholder="The pay line descripton override" 
                        maxlength="200">
        
                    <span class="notes">
                        This description will override the default description from the pay code. 
                        See <a href="http://developer.payrun.io/docs/key-concepts/customising-the-payslip.html" target="_blank">Customising the Payslip</a> for more information on customising the payslip output and using runtime variables.
                    </span>
                </div>

                <div class="form-group">
                    <label for="PayLineTag">Pay Line Tag</label>
        
                    <input type="text" 
                        class="form-control" 
                        id="PayLineTag" 
                        name="PayLineTag" 
                        value.bind="pi.PayLineTag" 
                        maxlength="100">
        
                    <span class="notes">
                        If specified, the PayLineTag value is used to decorate all child pay lines generated by the instruction.
                    </span>
                </div>                
            </div>
        </div>
    </div>
</template>
