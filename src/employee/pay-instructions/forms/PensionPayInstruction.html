<template>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="Code">Code</label>

                <input type="text" 
                    class="form-control" 
                    id="Code" 
                    name="Code" 
                    value.bind="pi.Code" 
                    maxlength="35" 
                    pattern="[A-Za-z0-9]*">

                <span class="notes">
                    The payment code override. If omitted; use value defined in pension scheme.
                </span>
            </div> 

            <div class="form-group">
                <label for="Pension">Pension</label>

                <select class="form-control" 
                    id="Pension" 
                    name="Pension" 
                    required 
                    data-required-message="Pension is required" 
                    value.bind="pi.Pension">
                    <option value=""></option>
                    <option repeat.for="pension of pi.Pensions" value.bind="pension.Id">${pension.Name}</option>
                </select>

                <span class="notes">
                    A link to the related pension scheme.
                </span>
            </div>         

            <div class="form-group">
                <label for="EmployeeContributionCash">Employee contribution cash</label>

                <input type="number" 
                    class="form-control" 
                    id="EmployeeContributionCash" 
                    name="EmployeeContributionCash" 
                    value.bind="pi.EmployeeContributionCash" 
                    step="0.01">

                <span class="notes">
                    The employee cash contribution amount override. If omitted; use value defined in pension scheme.
                </span>
            </div> 

            <div class="form-group">
                <label for="EmployerContributionCash">Employer contribution cash</label>

                <input type="number" 
                    class="form-control" 
                    id="EmployerContributionCash" 
                    name="EmployerContributionCash" 
                    value.bind="pi.EmployerContributionCash" 
                    step="0.01">

                <span class="notes">
                    The employer cash contribution amount override. If omitted; use value defined in pension scheme.
                </span>
            </div>  

            <div class="form-group">
                <label for="EmployeeContributionPercent">Employee contribution %</label>

                <input type="number" 
                    class="form-control" 
                    id="EmployeeContributionPercent" 
                    name="EmployeeContributionPercent" 
                    value.bind="pi.EmployeeContributionPercent" 
                    step="0.01" 
                    max="1" 
                    min="0">

                <span class="notes">
                    The employee contribution percentage override. If omitted; use value defined in pension scheme.
                </span>
            </div> 

            <div class="form-group">
                <label for="EmployerContributionPercent">Employer contribution %</label>

                <input type="number" 
                    class="form-control" 
                    id="EmployerContributionPercent" 
                    name="EmployerContributionPercent" 
                    value.bind="pi.EmployerContributionPercent" 
                    step="0.01" 
                    max="1" 
                    min="0">

                <span class="notes">
                    The employer contribution percentage override. If omitted; use value defined in pension scheme.
                </span>
            </div> 
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="AdditionalVoluntaryContributionCash">Employee additional voluntary cash contribution</label>

                <input type="number" 
                    class="form-control" 
                    id="AdditionalVoluntaryContributionCash" 
                    name="AdditionalVoluntaryContributionCash" 
                    value.bind="pi.AdditionalVoluntaryContributionCash" 
                    step="0.01">

                <span class="notes">
                    The employee additional voluntary cash contribution amount.
                </span>
            </div> 

            <div class="form-group">
                <label for="AdditionalVoluntaryContributionPercent">Employee additional voluntary % contribution</label>

                <input type="number" 
                    class="form-control" 
                    id="AdditionalVoluntaryContributionPercent" 
                    name="AdditionalVoluntaryContributionPercent" 
                    value.bind="pi.AdditionalVoluntaryContributionPercent" 
                    step="0.01" 
                    max="1" 
                    min="0">

                <span class="notes">
                    The employee additional voluntary contribution percentage amount.
                </span>
            </div>

            <div class="form-group">
                <label for="LowerThreshold">Lower threshold</label>

                <input type="number" 
                    class="form-control" 
                    id="LowerThreshold" 
                    name="LowerThreshold" 
                    value.bind="pi.LowerThreshold" 
                    step="0.01">

                <span class="notes">
                    The lower contribution cut off threshold. If specified; contributions will 
                    only be calculated on pensionable pay exceeding the thresh hold. If omitted; 
                    use value defined in pension scheme.
                </span>
            </div>  

            <div class="form-group">
                <label for="UpperThreshold">Upper threshold</label>

                <input type="number" 
                    class="form-control" 
                    id="UpperThreshold" 
                    name="UpperThreshold" 
                    value.bind="pi.UpperThreshold" 
                    step="0.01">

                <span class="notes">
                    The upper contribution cut off threshold. If specified; contributions will only 
                    be calculated on pensionable pay below the thresh hold. If omitted; use value 
                    defined in pension scheme.
                </span>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    id="SalarySacrifice" 
                    name="SalarySacrifice" 
                    checked.bind="pi.SalarySacrifice">

                <label class="form-check-label" for="SalarySacrifice">
                    Salary sacrifice?
                </label>

                <span class="notes">
                    Determines if the contributions are calculated using the salary sacrifice method. If omitted; use value defined in pension scheme.
                </span>
            </div>

            <div class="form-group">
                <label for="TaxationMethod">Taxation method</label>

                <select class="form-control" id="TaxationMethod" name="TaxationMethod" value.bind="pi.TaxationMethod">
                    <option value=""></option>
                    <option value="NotSet">Not set</option>
                    <option value="NetBased">Net based</option>
                    <option value="ReliefAtSource">Relief at source</option>
                </select>

                <span class="notes">
                    The pension calculation taxation method override. If omitted; use value defined in pension scheme.
                </span>
            </div>

            <div class="form-group">
                <label for="ProRataMethod">Pro-Rata method</label>

                <select class="form-control" id="ProRataMethod" name="ProRataMethod" required value.bind="pi.ProRataMethod">
                    <option value=""></option>
                    <option value="NotSet">Not set</option>
                    <option value="Annual260Days">Annual 260 days</option>
                    <option value="Annual365Days">Annual 365 days</option>
                    <option value="AnnualQualifyingDays">Annual qualifying days</option>
                    <option value="DaysPerCalenderMonth">Days per calender month</option>
                    <option value="DaysPerTaxPeriod">Days per tax period</option>
                </select>

                <span class="notes">
                    The pro-rata method option to be used. If omitted; use the value defined in the pension scheme. 
                    See <a href="http://developer.payrun.io/docs/payroll-help/prorata-calculation-methods.html" target="_blank">Pro-rata Calculation Methods</a> for more information.
                </span>
            </div>
        </div>
    </div>

    <compose view="./pay-instruction.html"></compose>
</template>
