<template>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="Code">Code</label>
                <input type="text" 
                    class="form-control" 
                    id="Code" 
                    name="Code" 
                    value.bind="pi.Code" 
                    placeholder="Code" 
                    minlength="2" 
                    maxlength="35" 
                    pattern="[A-Za-z0-9]*" 
                    required 
                    data-required-message="Code is required">

                <span class="notes">
                    The code that represents the benefit type and it's treatment.
                </span>                
            </div>

            <div class="form-group">
                <label for="TotalCost">Total cost</label>
                <input type="number" 
                    class="form-control" 
                    id="TotalCost" 
                    name="TotalCost" 
                    value.bind="pi.TotalCost" 
                    placeholder="Total cost" 
                    required 
                    data-required-message="Total cost is required" 
                    step="0.01">

                <span class="notes">
                    The total cost (or value) of the benefit for the remainder of the financial year.
                </span>
            </div>                                      
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="EmployeeContribution">Employee contribution</label>
                <input type="number" 
                    class="form-control" 
                    id="EmployeeContribution" 
                    name="EmployeeContribution" 
                    value.bind="pi.EmployeeContribution" 
                    placeholder="Employee contribution" 
                    required 
                    data-required-message="Employee contribution is required" 
                    step="0.01">

                <span class="notes">
                    The amount the employee contributes towards the benefit for the rest of the financial year.
                </span>
            </div>
                    
            <div class="form-group">
                <label for="CashEquivalent">Cash equivalent</label>
                <input type="number" 
                    class="form-control" 
                    id="CashEquivalent" 
                    name="CashEquivalent" 
                    value.bind="pi.CashEquivalent" 
                    placeholder="Cash equivalent" 
                    step="0.01">

                <span class="notes">
                    The per period cash equivalent value of the benefit.<br>
                    [Optional] used to override the calculated cash equivilent value.
                </span>
            </div>

            <div class="form-group">
                <label for="AccountingMethod">Accounting method</label>

                <select class="form-control" 
                    id="AccountingMethod" 
                    name="AccountingMethod" 
                    required 
                    data-required-message="Accounting method is required" 
                    value.bind="pi.AccountingMethod">
                    <option value=""></option>
                    <option value="P11D">P11D</option>
                    <option value="PAYE">PAYE</option>
                </select>

                <span class="notes">
                    The accounting method used to report the benefit to HMRC.
                </span>
            </div>             
        </div>
    </div>

    <compose view="./pay-instruction.html"></compose>
</template>
